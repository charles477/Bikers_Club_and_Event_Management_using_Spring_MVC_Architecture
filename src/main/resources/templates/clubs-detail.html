<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Club Create</title>
</head>
<body class="d-flex flex-column">

  <section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder" th:text="${club.title}"></h1>
          <p class="lead mb-0">
"Ride Safe, Arrive Thriving!"</p>
        </div>
      </div>
    </header>
    <!-- Page content-->
    <div class="container">
      <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted" th:text="${club.createdOn.toLocalDate()}"></div>
              <h2 class="card-title">About this running club</h2>
              <p class="card-text" th:text="${club.content}"></p>
              <div th:if="${user.id} == ${club.createdBy.id}">
              <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
              <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create Event</a>
              </div>
            </div>
          </div>
          <!-- Nested row for non-featured blog posts-->
          <div class="row">
            <div class="col-lg-6">
              <!-- Blog post-->
              <div th:each="event :${club.events}" class="card mb-4">
                <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                <div class="card-body">
                  <div class="small text-muted" th:text="${event.startTime.toLocalDate()}"></div>
                  <h2 th:text="${event.name}"class="card-title h4"></h2>
                  <p class="card-text" th:text="${event.content}"></p>
                  <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">More</a>
                </div>
              </div>
              <!-- Blog post-->
            </div>
          </div>
          <!-- Pagination-->
          <nav aria-label="Pagination">
            <hr class="my-0" />
            <ul class="pagination justify-content-center my-4">
              <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
              <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
              <li class="page-item"><a class="page-link" href="#!">2</a></li>
              <li class="page-item"><a class="page-link" href="#!">3</a></li>
              <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
              <li class="page-item"><a class="page-link" href="#!">15</a></li>
              <li class="page-item"><a class="page-link" href="#!">Older</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
